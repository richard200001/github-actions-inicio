# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]



   

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      platform: aws
      region: us-east-1
      account: 123456789012
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Mostrando mensaje"
        run: echo "Hello world"

      - name: "Mostrando variables de entorno"
        # if: ${{ env.platform == 'azure' }}
        run: |
          echo "Aqu√≠ se muestra el valor de Platform: ${{env.platform}}"
          echo "Region: ${{env.region}}"
          echo "Account: ${{env.account}}"
      - name: "Mostrando variables por defecto"
        run: |
           echo "Evento ${{toJSON(github.event)}}"
           echo "Github_ACTOR: $GITHUB_ACTOR"
           echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"